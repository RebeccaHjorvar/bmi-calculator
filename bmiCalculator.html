  <body>
      <h1>BMI Calculator</h1>
    <form action="/bmiCalculator" method="post">

        type="text"
        name="weight"
        placeholder="Weight in KG"

      <input
        type="text"

      <button type="submit" name="sumbit">Calculate BMI</button>
    </form>
  </body>
